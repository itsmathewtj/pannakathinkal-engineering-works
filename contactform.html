<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="input-group">
                <label for="number">Phone Number</label>
                <input type="tel" id="number" required>
            </div>

            <div class="input-group">
                <label for="place">Place</label>
                <input type="text" id="place" required>
            </div>

            <div class="input-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" required>
            </div>

            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" rows="4" required></textarea>
            </div>

            <button type="button" onclick="sendMail()">Send Message</button>
        </form>
    </div>

    <script>
        function sendMail() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let number = document.getElementById("number").value;
            let place = document.getElementById("place").value;
            let subject = document.getElementById("subject").value;
            let message = document.getElementById("message").value;

            let mailtoLink = `mailto:mathewtj2112@gmail.com?subject=${encodeURIComponent(subject)}&body=
                Name: ${encodeURIComponent(name)}%0A
                Email: ${encodeURIComponent(email)}%0A
                Phone: ${encodeURIComponent(number)}%0A
                Place: ${encodeURIComponent(place)}%0A
                Message: ${encodeURIComponent(message)}`;

            window.location.href = mailtoLink;
        }
    </script>

</body>
</html>
